<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jQuery Simple Fade SlideShow by Pascal Bajorat</title>
<link rel="stylesheet" type="text/css" href="demoStyleSheet.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="fadeSlideShow.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
	jQuery('#slideshow').fadeSlideShow();
});
</script>
</head>

<body>

<div id="slideshowWrapper">
    <ul id="slideshow">

        <li><img src="images/3.jpg" width="560" height="373" border="0" alt="" /></li><!-- The last photo in slideshow -->
        <li><img src="images/2.jpg" width="560" height="373" border="0" alt="" /></li>
        <li><img src="images/1.jpg" width="560" height="373" border="0" alt="" /></li> <!-- The first photo in slideshow -->

    </ul><br clear="all" />
</div>

</body>
</html>
